<div class="container" *ngIf="show;else showUserDetails">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <form [formGroup]="userName" (ngSubmit)="onSubmit()">
                <div class="formGroup userNames">
                    <mat-card>
                        <mat-card-title>
                            Github User Name
                        </mat-card-title>
                        <textarea [rows]="5" [cols]="30" pInputTextarea formControlName="userNames"
                            [ngClass]="{ 'is-invalid': submitted && userForm.userNames.errors }">
                                </textarea>
                        <div *ngIf="submitted && userForm.userNames.errors" class="invalid-feedback">
                            <div *ngIf="userForm.userNames.errors.required">atleast give one github user-name</div>
                        </div>
                        <mat-card-footer>
                            <button class="btn btn-primary">submit</button>
                        </mat-card-footer>
                    </mat-card>
                </div>
            </form>
        </div>
    </div>
</div>

<ng-template #showUserDetails>
    <app-show-user-details [userDetails] = "userDetails">

    </app-show-user-details>
</ng-template>
